<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/clicker/style.css'%}" type="text/css">
    {% block script%}{% endblock %}
</head>
<body>
    <header class="head">
        <nav class="main-nav">
    		<div class="container">
                <ul class="menu">
                    <li class="home">
                        <a class="" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="clicker">
                        <a class="" href="{% url 'clicker' %}">Clicker</a>
                    </li>
                </ul>
                <ul class="auth">
                    {% if request.user.is_authenticated %}
                    <li class="login">
                        {{request.user.username}}
                    </li>
                    <li class="register">
                        <a class="" href="{% url 'logout' %}">Выход</a>
                    </li>
                    {% else %}
                    <li class="login">
                        <a class="" href="{% url 'login' %}">Вход</a>
                    </li>
                    <li class="register">
                        <a class="" href="{% url 'register' %}">Зарегистрироваться</a>
                    </li>
                    {% endif %}
                </ul>
		    </div>
        </nav>
    </header>
    {% block content %}{% endblock %}
</body>
</html>
