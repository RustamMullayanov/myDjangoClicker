{% extends 'clicker/base.html' %}

{% block title%}
Главная страница
{% endblock %}

{% block content %}
    {% if form.errors %}
        <div class="form-error">{{form.errors}}</div>
    {% endif %}
    <form class="login-form register" method="post" action="{% url 'register' %}">
        <span class="local-title"> Зарегистрируйтесь</span>
        {% csrf_token %}
        {{form}}
        <p><input class="log" type="submit"></p>
    </form>
{% endblock %}
